<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/fa.css">
</head>

<body class="flexbox column">
    <div id="nav" class="flexbox flexup">
        <button id="return-btn" class="circle white label"><span class="fa fa-arrow-left"></span></button>
        <span class="flexbox" id="title-push">
            <span id="title">PML</span>
            <span id="menu-list"></span>
        </span>
        <span id="control-bar"></span>
    </div>
    <div id="loginbar" class="big flexbox flexcenter">
        <div id="launch-menu" class="flexbox column flex-in-center">
            <div id="game-panel" class="flexbox flexup"></div>
            <div class="textcenter flexbox column flexcenter" id="userinfo">
                <img src="https://bbs-static.miyoushe.com/communityweb/upload/d90eea2754a51839ac8d895f5110a963.png"
                    id="avatar"><br>
                <span id="username">陨落基围虾</span>
                <span id="accountset">
                    <button class="label circle"><span class="fa fa-bookmark-o"></span></button>
                    <button class="label circle"><span class="fa fa-pencil"></span></button>
                    <button class="label circle"><span class="fa fa-exchange"></span></button>
                </span>
            </div>
            <div class="textcenter flexbottom" id="launchbar">
                <button class="big" id="launch">常规启动</button><br>
                <button class="big" id="launch">启动游戏并代理到私服</button><br>
                <button class="big" id="launch">启动游戏并注入自定义模型</button><br>
                <button class="small black" id="select-client">客户端选择</button>
                <button class="small black" id="setup-client">客户端配置</button>
            </div>
        </div>
        <div id="client-menu">
            <span class="gray client-menu-title">客户端列表</span><br>
            <div class="selector" id="client-list"></div>
            <span class="gray client-menu-title">添加或导入</span><br>
            <div class="selector" id="append-client">
                <span class="option" id="import-client">
                    <span class="fa fa-dot-circle-o"></span>
                    导入原版客户端
                </span>
                <span class="option" id="load-client">
                    <span class="fa fa-gear"></span>
                    加载PML自定义客户端
                </span>
            </div>
        </div>
    </div>
    <script src="./script/dist/dist.js"></script>
</body>

</html>
